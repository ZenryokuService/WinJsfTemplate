<!DOCTYPE html>
<html lang="ja"
     xmlns="http://www.w3.org/1999/xhtml"
     xmlns:f="http://java.sun.com/jsf/core"
     xmlns:h="http://java.sun.com/jsf/html"
     xmlns:ui="http://java.sun.com/jsf/facelets"
     xmlns:p="http://primefaces.org/ui"
>
    <h:head>
        <title>Title</title>
    </h:head>
    <h:body>
    	<f:facet name="last">
	   		<h:outputStylesheet library="css" name="head.css"/>
    	</f:facet>
        <p:layout fullPage="true">
        	<!-- ヘッダ -->
            <p:layoutUnit position="north" size="100" resizable="false" closable="true" collapsible="true">
            	<ui:include src="./head.xhtml"/>
            </p:layoutUnit>
        	<!-- フッタ -->
            <p:layoutUnit position="south" size="100" resizable="true" closable="true" collapsible="true">
                <ui:insert name="south">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        	<!-- 左サイドバー -->
            <p:layoutUnit position="west" size="200" resizable="true" closable="true" collapsible="true">
                <ui:insert name="west">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        	<!-- 右サイドバー -->
            <p:layoutUnit position="east" size="200" resizable="true" closable="true" collapsible="true" effect="drop">
                <ui:insert name="east">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        	<!-- メイン -->
            <p:layoutUnit position="center">
                <ui:insert name="content">Put default content here, if any.</ui:insert>
            </p:layoutUnit>
        </p:layout>
    </h:body>
</html>
